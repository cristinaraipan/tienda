<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- css local -->
    <link rel="stylesheet" href="/css">
    <title>Tienda</title>
</head>

<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="cargarProductos('all')">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="categoria" class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="d-flex" role="search">
                    <input id="inputBuscar" class="form-control me-2" type="search" placeholder="Busqueda"
                        aria-label="Search">
                    <button id="buscar" class="btn btn-outline-success" onclick="buscarProducto()">Buscar</button>
                </div>
            </div>

        </div>
    </nav>
    <!-- Contenedor donde se muestran los productos -->
    <div id="contenedor" class="container d-flex flex-wrap text-center">
    </div>


    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js local -->
    <script src="/script"></script>
</body>

</html>
